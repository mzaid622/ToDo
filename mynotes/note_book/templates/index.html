<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <h2>My To-Do List</h2>

      <form method="POST" action="/">
        {% csrf_token %} {{ form.title }}
        <button type="submit">Add</button>
      </form>

      <hr />

      {% if lists %} {% for task in lists %}
      <div class="task {% if task.is_completed %}completed{% endif %}">
        <span>
          {% if task.is_completed %}
          <strike>{{ task.title }}</strike>
          {% else %} {{ task.title }} {% endif %}
        </span>
        <div class="actions">
          <a href="{% url 'update_task' task.id %}">âœï¸</a>
          <a href="{% url 'delete_task' task.id %}">ğŸ—‘ï¸</a>
        </div>
      </div>
      {% endfor %} {% else %}
      <p class="empty">âœ¨ No tasks yet â€” add one above!</p>
      {% endif %}
    </div>
  </body>
</html>
